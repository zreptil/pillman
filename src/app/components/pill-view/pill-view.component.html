<ng-container *ngIf="ss.data.appMode=='view'">
  <div [class]="classForPill" [ngStyle]="styleForPill" pill>
    <div title>{{pill?.name}}</div>
    <div actions>
      <button (click)="clickEat($event)" mat-flat-button mat-icon-button>
        <mat-icon>restaurant</mat-icon>
      </button>
      <button (click)="clickMissed($event)" mat-flat-button mat-icon-button>
        <mat-icon>no_meals</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="ss.data.appMode=='edit'">
  <ng-container *ngIf="!pill.isEdit">
    <div [class]="classForPill" [ngStyle]="styleForPill" pill>
      <div title>{{pill?.name}}</div>
      <button (click)="clickEdit($event)" mat-flat-button>
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </ng-container>
  <ng-container *ngIf="pill.isEdit">
    <mat-card (click)="clickCard($event)">
      <mat-card-title>
        <div i18n>Medikament</div>
        <button (click)="clickCancel($event)" mat-flat-button mat-icon-button>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-label i18n>Name</mat-label>
          <input [(ngModel)]="pill.name" matInput>
        </mat-form-field>
        <div shapes>
          <ng-container *ngFor="let shape of ['round', 'capsule']">
            <button (click)="clickShape($event, shape)" [class.mat-elevation-z8]="shape===pill.shape" [class]="shape" [ngStyle]="styleForPill" pill style="background-color:red"></button>
          </ng-container>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="clickSave($event)" mat-flat-button>
          <mat-icon>save</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</ng-container>
