<div class="type{{data?.type}}" mat-dialog-title>
  <mat-icon *ngIf="type!=null">{{type}}</mat-icon>
  <div>{{data.title}}</div>
  <div spacer></div>
  <button (click)="clickClose()" mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <div *ngFor="let text of data.display" [innerHTML]="text"></div>
</div>
<div class="type{{data?.type}}" mat-dialog-actions>
  <ng-container *ngFor="let btn of data.buttons; let idx = index">
    <button (click)="closeDialog(btn)" *ngIf="btn.focus" mat-button>
      {{btn.title}}
    </button>
    <button (click)="closeDialog(btn)" *ngIf="!btn.focus" mat-button>
      {{btn.title}}
    </button>
  </ng-container>
</div>
