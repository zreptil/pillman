<ng-container *ngFor="let type of ['error', 'info', 'debug']">
  <div *ngIf="msg[type].length > 0" [class]="type" content>
    <button (click)="onClickDelete($event, type)" mat-flat-button>
      <mat-icon>delete</mat-icon>
    </button>
    <div lines>
      <div *ngFor="let line of msg[type]" [innerHtml]="line | json"></div>
    </div>
  </div>
</ng-container>
